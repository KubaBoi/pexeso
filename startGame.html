<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="UTF-8">
        <title>Zpíčisaso</title>
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    <body>

        <h1>ZPÍČISASO</h1>
        <h2>Jakože pexeso z píči.</h2>

        <p>Chceš začít novou hru ty kokote?</p>
        <button onclick="startGame()">Začít novou hru ty kokote</button>
        <p>Nebo se chceš připojit do založený hry ty kokote?<br> Musíš ale vědět ID tý hry, jo? Napiš ho někam tam a potom jeď.</p>
        <input id="gameId" placeholder="ID hry..."><br><br>
        <button onclick="connect()">Připojit do založený hry ty kokote</button>
        <br><br>
        <button onclick="logout()">Odhlásit se... šourku</button>

        <script>
            loadCookies();
            function loadCookies() {
                var name = "playerId=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        console.log(c.substring(name.length, c.length));
                        return c.substring(name.length, c.length);
                    }
                }
                //hrac neni prihlasen
                location.replace("login.html");
                return "";
            }

            function startGame() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText.split("-->")[2]);
                        console.log(response.comment); 
                    }
                };
                xmlhttp.open("GET", "startGame.php?playerId=" + "1", true);
                xmlhttp.send();
            }

            function connect() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText.split("-->")[2]);
                        console.log(response.comment);
                    }
                };
                xmlhttp.open("GET", "connectToGame.php?playerId=" + "1" + "&gameId=" + document.getElementById("gameId").value, true);
                xmlhttp.send();
            }

            function logout() {
                var cookies = document.cookie.split(";");

                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i];
                    var eqPos = cookie.indexOf("=");
                    var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
                }
                location.replace("login.html");
            }
        </script>
    </body>
</html>
